<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/movielogo1.png">
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="./images/background.webm" type="video/webm">
    </video>
    <div class="nav">
        <img class="logoimage" src="./images/movielogo1.png" alt="">
        <h1 class="h1main">Movies Search App</h1>
    </div>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search For Movies">
    </div>
    <div id="movies-container"></div>
    <div class="overlay" id="overlay"></div>
    <div class="movie-details" id="movie-details"></div>
    <script src="index.js"></script>
</body>

</html>
